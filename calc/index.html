<body>
    <fieldset style="width:245px; margin: auto">
        <legend>Calculator Apllication</legend>
        <table style="width:100%" border="0">
            <tr>
                <td>
                    First 1:
                </td>
                <td>
                    <input type="number" id="numberA">
                </td>
            </tr>
            <tr>
                <td>
                    Second 2:
                </td>
                <td>
                    <input type="number" id="numberB">
                </td>
            </tr>
            <tr>
                <td colspan="2">
                    <button id="btnAdd">Add</button>
                    <button id="btnSubtract">Subtract</button>
                    <button id="btnMultiple">Multiply</button>
                    <button id="btnDivide">Divide</button>
                </td>
            </tr>
            <tr>
                <td>
                    Answer:
                </td>
                <td>
                    <input type="text" readonly>
                </td>
            </tr>
        </table>
    </fieldset>
